name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create temporary env for CI
        run: |
          cat <<'EOF' > .env
          DATABASE_URL=sqlite:///./test.db
          JWT_SECRET_KEY=ci-access-secret
          JWT_REFRESH_SECRET_KEY=ci-refresh-secret
          APP_PORT=9000
          POSTGRES_USER=valorant
          POSTGRES_PASSWORD=valorantpass
          POSTGRES_DB=valorant_db
          EOF

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            solaimon/valo-project-1:latest
            solaimon/valo-project-1:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
